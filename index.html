<!DOCTYPE html>
<html>
    <head>
        <Title>Psychic Game</Title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header> 
            <h1>The Psychic Game</h1>
        </header>

        <main>
            <div> 
                <div class="row">
                    <h3>You chose:</h3>
                    <p id="user-guess"></p>
                </div>
                <div class="row">
                    <h3>The computer chose:</h3>
                    <p id="computer-choice"></p>
                </div>
            </div>
            <div>
                <div class="row">
                    <h3>Remaining Guesses:</h3>
                    <p id="remaining-guesses"></p>
                </div>
                <div class="row">
                    <h3>So far you have guessed:</h3>
                    <p id="current-guesses"></p>
                </div>
            </div>
            <div>
                <div class="row">
                    <h3>Wins:</h3> 
                    <p id="user-wins"></p>
                </div>
                <div class="row">
                    <h3>Losses</h3> 
                    <p id="losses"></p> 
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>
</html>
